    <title>Simple HTML Calculator</title>

</head>

    <div name = "calc-form">

            </form>
        </div>
        <div id = "div2">
            <form name = "form2">
                <input type = "number" name = "firstNum"/>
                <input type = "number" name = "secondNum"/>
                <button>Subtract here!</button>
            </form>
        </div>
        <div id = "div3">
            <form name = "form3">
                <input type = "number" name = "firstNum"/>

                <button>Multiply here!</button>
            </form>
        </div>
    </div>
